<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Image carousel</title>
</head>
<body>
    <div class="container">
        <div class="imgCont imgContfade">
            <img src="Images/1.jpg" alt="onepiece" width="100%">
        </div>
        <div class="imgCont imgContfade">
            <img src="Images/2.jpg" alt="onepiece" width="100%">
        </div>
        <div class="imgCont imgContfade">
            <img src="Images/3.jpg" alt="onepiece" width="100%">
        </div>
        <div class="imgCont imgContfade">
            <img src="Images/4.jpg" alt="onepiece" width="100%">
        </div>
        <div class="imgCont imgContfade">
            <img src="Images/5.jpg" alt="onepiece" width="100%">
        </div>
        <div class="imgCont imgContfade">
            <img src="Images/6.jpg" alt="onepiece" width="100%">
        </div>
        <div class="imgCont imgContfade">
            <img src="Images/7.jpg" alt="onepiece" width="100%">
        </div>
        <div class="imgCont imgContfade">
            <img src="Images/8.jpg" alt="onepiece" width="100%">
        </div>
        <i class="fas fa-chevron-left" onclick="display_image(1)" id="prev"></i>
        <i class="fas fa-chevron-right" onclick="display_image(-1)" id="Next"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
